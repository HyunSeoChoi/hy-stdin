<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/basic.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/search_icon.css" type="text/css" />
    <script src="scripts/buttonBackgroundColor.js"></script>
    <!-- mid:670 small:560-->
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (max-width:560px)"
      href="styles/mainSmallScreen.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (min-width:560px) and (max-width:670px)"
      href="styles/mainMidScreen.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (min-width:670px)"
      href="styles/main.css"
    />
    <title>HY-std::in</title>
  </head>
  <body>
    <div id="title">
      <h1>Hy-std::in</h1>
    </div>
    <div class="search_space" id="search_space">
      <button class="search_button" id="search_button">
        <img id="search_icon" src="images/search.png" alt="" />
      </button>
      <input
        onfocus="onSearchTextFocused()"
        onfocusout="onSearchTextFocusouted()"
        class="search_text"
        id="search_text"
        type="text"
        placeholder=" 찾고 싶은 공간을 입력해주세요."
      />
    </div>

    <div>
      <a target="_blank" href="">
        <span></span>
        <i></i>
      </a>
    </div>
  </body>
</html>
