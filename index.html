<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/basic.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/search_icon.css" type="text/css" />
    <link rel="stylesheet" href="styles/overflow.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/buttonFunction.js"></script>
    <script src="scripts/dialogFunction.js"></script>
    <!-- mid:670 small:560-->
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (max-width:560px)"
      href="styles/smallScreen.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (min-width:560px) and (max-width:670px)"
      href="styles/midScreen.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (min-width:670px)"
      href="styles/basicScreen.css"
    />
    <title>HY-std::in</title>
  </head>
  <body>
    <div id="title">
      <h1>Hy-std::in</h1>
    </div>
    <div class="search_space" id="search_space">
      <button
        onclick="onSearchButtonClicked()"
        class="search_button"
        id="search_button"
      >
        <img id="search_icon" src="images/search.png" alt="" />
      </button>
      <input
        class="search_text"
        id="search_text"
        type="text"
        onkeyup="if(window.event.keyCode==13){onSearchButtonClicked()}"
        placeholder="찾고 싶은 공간의 특징을 , 로 구분하여 입력해주세요."
      />
    </div>
    <button id="tag-list-button" onclick="onOpen()">help?</button>
    <dialog id="fav-dialog">
      <form>
        <h3>추천 태그</h3>
        <button value="cancel" formmethod="dialog" id="dialog-cancel">x</button>
        <br />
        <p>
          팀플, 맛있는, 인쇄 가능한, 타이핑, 노트북, 감성있는,<br />
          소파, 노래나오는, 24시간, 독서실, 예약제, 라운지,<br />
          인기많은, 북적한, 늦게가면 자리없어, 왕십리, 사근동, 조용한,<br />
          대화가능한, 개방적인, 자유로운, 프라이빗한, 편안한, 엄숙한, <br />
          산책하기좋은, 편의점있는,한양대
        </p>
      </form>
    </dialog>

    <div>
      <a target="_blank" href="">
        <span></span>
        <i></i>
      </a>
    </div>
  </body>
</html>
